<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="css/boardcreate.css">
</head>
<body>

<header>
  <div class="left">
    <a href="">
      <img src="img/logo.png" alt="">
      <span>사이트 이름</span>
    </a>
  </div>
  <a href="">로그인</a>
</header>

<section class="write-wrap">
  <h1 class="title">게시글 작성</h1>

  <form>
    <div class="form-row">
      <label>매장 선택</label>
      <select>
        <option>전체</option>
        <option>a</option>
        <option>b</option>
      </select>
    </div>

    <div class="form-row">
      <label>제목</label>
      <input type="text" placeholder="제목을 입력하세요">
    </div>

    <div class="form-row">
      <label>작성자</label>
      <input type="text" placeholder="작성자 이름">
    </div>

    <div class="form-row">
      <label>내용</label>
      <textarea placeholder="내용을 입력하세요"></textarea>
    </div>


    <div class="btn-area">
      <button type="submit" class="btn btn-write">등록하기</button>
     <button
  type="button"
  class="btn btn-cancel"
  onclick="location.href='boardlist.html'">
  취소
</button>
    </div>
  </form>
</section>

</body>
</html>
