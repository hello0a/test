<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예약 페이지</title>
	<link rel="stylesheet" href="css/reserve.css">
</head>

<body>

	<h2>매장 / 디자이너 (선택완료)</h2>

	<div class="container">

		<!-- 예약 날짜 카드 -->
		<details>
			<summary>예약 날짜</summary>
			<div class="card-content">
				<input type="date">
			</div>
		</details>

		<!-- 예약 시간 카드 -->
		<details>
			<summary>예약 시간</summary>
			<div class="card-content">
				<div class="time-list">
					<label> <input type="radio" name="time"> <span>10:00</span>
					</label> <label> <input type="radio" name="time"> <span>12:00</span>
					</label> <label> <input type="radio" name="time"> <span>14:00</span>
					</label> <label> <input type="radio" name="time"> <span>16:00</span>
					</label> <label> <input type="radio" name="time"> <span>18:00</span>
					</label> <label> <input type="radio" name="time"> <span>20:00</span>
					</label> <label> <input type="radio" name="time"> <span>22:00</span>
					</label>
				</div>
			</div>
		</details>

		<!-- 시술 선택 카드 -->
		<details>
			<summary> 시술 선택</summary>
			<div class="card-content service">
				<label><input type="checkbox" name="service" value="컷">
					컷</label> <label><input type="checkbox" name="service" value="펌">
					펌</label> <label><input type="checkbox" name="service" value="염색">
					염색</label>
				<p>⚠️모발 길이·손상도에 따른 추가 요금이 있을 수 있습니다.</p>
			</div>
		</details>
		<a href="reservefinish.html">
			<button class="reserve-btn">예약하기</button>
		</a>
	</div>

</body>

</html>
