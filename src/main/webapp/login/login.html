<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

	<div class="login-wrap">
		<!-- 로고 -->
		<div class="logo">
			<img src="" alt="로고">
		</div>
		<div class="login-container">
			<h1>로그인</h1>

			<form>
				<div class="input-box">
					<label for="id">아이디</label> <input type="text" id="id" placeholder="아이디 입력">
				</div>

				<div class="input-box">
					<label for="pw">비밀번호</label> <input type="password" id="pw" placeholder="비밀번호 입력">
				</div>

				<div class="save-id">
					<input type="checkbox" id="saveId"> <label for="saveId">아이디
						저장</label>
				</div>

				<button type="submit" class="login-btn">로그인</button>
			</form>

			<div class="login-links">
				<a href="id_find.html">아이디 찾기</a> | <a href="/MSA15_mini2/signup/signup_customer.html">회원가입</a>
			</div>
		</div>
</body>

</html>
